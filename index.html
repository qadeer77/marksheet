<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Balsamiq+Sans&family=Bree+Serif&family=Noto+Sans+JP:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="section-1">
        <div class="container">
            <div class="row">
                <div class="col marksheet">
                    <h1 class="animate__animated animate__bounce animate__delay-2s">MarkSheet</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="section-2">
        <div class="container">
            <div class="row">
                <div class="col englishhhhh">
                    <label class="animate__animated animate__bounce" id="marks" for="#">Name :</label><input
                        class="animate__animated animate__bounce animate__repeat-2" type="text" id="mark"
                        placeholder="Enter Your Name">
                    <label class="animate__animated animate__bounce" id="math" for="#">Marks in math :</label><input
                        class="animate__animated animate__bounce animate__repeat-2" id="mat" type="text"
                        placeholder="Math Marks">
                    <label class="animate__animated animate__bounce" id="physics" for="#">Mark In physics
                        :</label><input class="animate__animated animate__bounce animate__repeat-2" id="physic"
                        type="text" placeholder="Physics Marks">
                    <label class="animate__animated animate__bounce" id="urdu" for="#">Mark In urdu :</label><input
                        class="animate__animated animate__bounce animate__repeat-2" id="urd" type="text"
                        placeholder="urdu Marks">
                    <label class="animate__animated animate__bounce" id="name" for="#">Mark In computer science
                        :</label><input class="animate__animated animate__bounce animate__repeat-2" id="names"
                        type="text" placeholder="Computer science Marks">
                    <label class="animate__animated animate__bounce" id="english" for="#">Mark In english
                        :</label><input class="animate__animated animate__bounce animate__repeat-2" type="text"
                        id="englis" placeholder="English marks Marks">
                    <button class="animate__animated animate__bounce animate__repeat-2" type="button"
                        class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="section-3">
        <div class="container">
            <div class="row">
                <div class="col marksheets">
                    <h1 class="animate__animated animate__bounce animate__delay-2s">Your marks and Percentage</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="section-4">
        <div class="container">
            <div class="row">
                <div class="col Percentages">
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Student Name :</h6>
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Marks Math :</h6>
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Marks physics :</h6>
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Marks urdu :</h6>
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Marks Computer :</h6>
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Marks English :</h6>
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Obtain marks :</h6>
                    <h6 class="animate__animated animate__bounce animate__repeat-2">Percentage :</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
